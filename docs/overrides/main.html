{% extends "base.html" %}

{% block footer %}
<footer class="md-footer" style="padding: 10px 0; min-height: 50px; position: relative;">
  <div class="md-footer-meta">
    <div class="md-footer-meta__inner" style="display: flex; align-items: center; justify-content: space-between; padding: 10px 20px;">

      <!-- Left Spacer -->
      <div style="flex: 1;"></div>

      <!-- Mascot Image (Centered and Positioned Over Footer) -->
      <div style="position: absolute; bottom: -30px; left: 50%; transform: translateX(-50%);">
        <img src="/assets/mascot.png" 
             alt="Anime Mascot" width="100px" style="display: block;">
      </div>

      <!-- GitHub Logo (Right Aligned) -->
      <div style="flex: 1; text-align: right;">
        <a href="https://github.com/rovxbot" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" 
               alt="GitHub" width="30px" style="margin-right: 20px;">
        </a>
      </div>

    </div>
  </div>
</footer>
{% endblock %}
