{% extends "base.html" %}

{% block header %}
<header class="md-header">
  <nav class="md-header__inner">
    
    <!-- Left: Site Name -->
    <a href="{{ nav.homepage.url | url }}" class="md-header__title">
      <span class="site-title">My Anime Blog</span>
    </a>

    <!-- Right: Dark Mode Toggle, Search, GitHub Link -->
    <div class="md-header__options">

      <!-- Dark Mode Toggle -->
      <button class="md-header__option" data-md-component="palette"></button>

      <!-- Search Box -->
      <div class="md-search" data-md-component="search"></div>

      <!-- GitHub Link -->
      <a href="https://github.com/rovxbot" class="github-link" target="_blank">
        <i class="fab fa-github"></i>
      </a>

    </div>
  </nav>
</header>
{% endblock %}
