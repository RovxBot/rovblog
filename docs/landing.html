<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="stylesheets/custom.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            font-size: 3em;
            color: #333;
        }
        .container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .box {
            width: 200px;
            height: 150px;
            margin: 0 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            color: white;
            background-color: #0078d7;
            border-radius: 10px;
            text-decoration: none;
            transition: box-shadow 0.3s ease-in-out;
        }
        .box:hover {
            box-shadow: 0 0 20px 5px rgba(0, 120, 215, 0.7);
        }
    </style>
</head>
<body>
    <h1>Welcome to the Blog</h1>
    <div class="container">
        <a href="index.html" class="box">Tech Blogs</a>
    </div>
</body>
</html>
