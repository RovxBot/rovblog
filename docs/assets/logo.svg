<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#673ab7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9c27b0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#gradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Terminal icon -->
  <rect x="12" y="18" width="40" height="28" rx="3" fill="#ffffff" opacity="0.9"/>
  <rect x="12" y="18" width="40" height="6" rx="3" fill="#4a148c"/>
  
  <!-- Terminal dots -->
  <circle cx="17" cy="21" r="1.5" fill="#ffffff"/>
  <circle cx="22" cy="21" r="1.5" fill="#ffffff"/>
  <circle cx="27" cy="21" r="1.5" fill="#ffffff"/>
  
  <!-- Command prompt -->
  <text x="16" y="34" font-family="monospace" font-size="8" fill="#673ab7" font-weight="bold">$</text>
  <text x="22" y="34" font-family="monospace" font-size="6" fill="#673ab7">rov@tech</text>
  
  <!-- Code lines -->
  <rect x="16" y="37" width="12" height="1" fill="#9c27b0" opacity="0.7"/>
  <rect x="30" y="37" width="8" height="1" fill="#673ab7" opacity="0.7"/>
  <rect x="16" y="40" width="16" height="1" fill="#9c27b0" opacity="0.7"/>
</svg>
