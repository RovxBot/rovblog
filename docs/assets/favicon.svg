<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#673ab7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9c27b0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="url(#gradient)"/>
  
  <!-- Terminal -->
  <rect x="4" y="8" width="24" height="16" rx="2" fill="#ffffff" opacity="0.9"/>
  <rect x="4" y="8" width="24" height="4" rx="2" fill="#4a148c"/>
  
  <!-- Dots -->
  <circle cx="7" cy="10" r="0.8" fill="#ffffff"/>
  <circle cx="10" cy="10" r="0.8" fill="#ffffff"/>
  <circle cx="13" cy="10" r="0.8" fill="#ffffff"/>
  
  <!-- Command -->
  <text x="6" y="18" font-family="monospace" font-size="4" fill="#673ab7" font-weight="bold">$</text>
  <rect x="6" y="20" width="8" height="0.8" fill="#9c27b0"/>
  <rect x="16" y="20" width="6" height="0.8" fill="#673ab7"/>
</svg>
