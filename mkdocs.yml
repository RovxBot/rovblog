site_name: "My Anime Blog"
site_url: https://yourblog.cooked.beer

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: pink
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: pink
  features:
    - navigation.sections  # Sidebar sections
    - navigation.expand  # Expand sidebar links by default
    - navigation.footer  # Footer enabled
    - toc.integrate  # Table of contents in the sidebar
    - search.suggest  # Search suggestions
    - search.highlight  # Highlights search terms
    - navigation.instant  # Faster page loads
    - header.autohide  # Hides header when scrolling down
    - toggle-mode  # Enables light/dark mode toggle
    - toggle-hidden  # Hides toggle if only one theme is available

  font:
    text: "Poppins"
    code: "JetBrains Mono"

  icon:
    logo: material/heart  # You can change this to another cute icon
    repo: fontawesome/brands/github  # GitHub icon

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rovxbot
  generator: false  # Hide "Powered by MkDocs"

nav:
  - Home: index.md
  - Blog:
      - First Post: blog/first-post.md
      - Second Post: blog/second-post.md
  - About: about.md

plugins:
  - search

extra_css:
  - stylesheets/custom.css
