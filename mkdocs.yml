site_name: Rov's Blogs!
site_url: https://rovblog.cooked.beer

theme:
  name: material
  custom_dir: docs/overrides
  palette:
    scheme: slate  # Ensures a dark background
    primary: deep purple  # Dominant color
    accent: pink  # Lighter pink highlights
  features:
    - navigation.footer
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - toc.integrate
    - header.autohide
    - search.suggest
    - search.highlight
  font:
    text: "Poppins"  # Clean and readable
    code: "JetBrains Mono"
  icon:
    logo: material/circle  # You can replace this with a custom logo
    repo: fontawesome/brands/github

extra:
  social:
    - icon: simple/github
      link: https://github.com/rovxbot
  generator: false  # Hide "Powered by MkDocs"

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Configuration: getting-started/configuration.md
  - Guides:
      - Authentication: guides/authentication.md
      - Deployment: guides/deployment.md
  - Reference:
      - API Docs: reference/api.md
      - CLI Commands: reference/cli.md

extra_css:
  - stylesheets/custom.css

markdown_extensions:
  - admonition
  - pymdownx.superfences
  - pymdownx.emoji  # Enables emoji support ðŸš€ðŸ’œ
  - pymdownx.tasklist

plugins:
  - search
  - social