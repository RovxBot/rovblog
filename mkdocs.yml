site_name: "Rov's Blogs!"
site_url: https://rovblog.cooked.beer

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: pink
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: pink
  features:
    - navigation.sections
    - navigation.expand
    - navigation.footer
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
    - navigation.instant
    - header.autohide
    - navigation.top
    - toggle-mode
    - toggle-hidden
  font:
    text: "Poppins"
    code: "JetBrains Mono"

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rovxbot
  generator: false

plugins:
  - search
  - statistics:
      page_statistics: true
      page_read_time: true
      page_images: true
      words_per_minute: 300
      codelines_per_minute: 80
