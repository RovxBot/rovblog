site_name: "Rov's Tech Blog"
site_url: https://rovblog.cooked.beer
site_description: "Professional insights into Microsoft technologies, DevOps practices, security implementations, and enterprise solutions from a Cloud DevOps Engineer"
site_author: "Rov"
copyright: "Copyright &copy; 2024 Rov"

repo_url: https://github.com/RovxBot/rovblog
repo_name: RovxBot/rovblog
edit_uri: edit/main/docs/

theme:
  name: material
  custom_dir: docs/overrides
  logo: assets/logo.svg
  favicon: assets/favicon.svg
  font:
    text: "Poppins"
    code: "JetBrains Mono"
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.path
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate
  icon:
    logo: fontawesome/solid/terminal
    repo: fontawesome/brands/github
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

nav:
  - Home: index.md
  - Homelab:
      - Kubernetes Setup:
          - Night 1 - Development Environment: homelab/K8s/Homelab Night 1.md
          - Night 2 - Hardware Setup: homelab/K8s/Homelab Night 2.md
      - Docker Swarm with Dokploy:
          - Deployment Plan: homelab/Dokploy/Plan.md
          - My Home Lab Guide: homelab/Dokploy/MyHomeLab.md
  - Networking:
      - Tailscale:
          - Homelab Configuration: Tailscale/Homelab Config.md
  - Security & Identity:
      - Windows Defender Application Control (WDAC):
          - Getting Started: WDAC/GettingStarted.md
          - Configuration: WDAC/configuration.md
      - Conditional Access:
          - Authentication: Conditional Access/Authentication.md
          - Deployment: Conditional Access/Deployment.md
      - Privileged Identity Management (PIM):
          - Getting Started: PIM/GettingStarted.md
          - Groups Management: PIM/Groups.md
  - Development & DevOps:
      - Version Control:
          - Introduction: Version Control/Intro.md
          - Azure Data Factory: Version Control/AzureDataFactory.md
          - Data Ingestion Pipelines: Version Control/IngestionPipelines.md
          - Power BI: Version Control/PowerBI.md
          - Power Pages: Version Control/PowerPages.md
  - Creative Writing:
      - Game Lore:
          - Higher Power: Game/HigherPower.md
          - Of Elves: Game/OfElves.md
          - The Gnomes: Game/TheGnomes.md
      
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rovxbot
    - icon: fontawesome/brands/lastfm
      link: https://www.last.fm/user/rovbot
    - icon: fontawesome/brands/steam
      link: https://steamcommunity.com/id/rovbot/
    - icon: fontawesome/brands/discord
      link: https://discord.com/users/253028999666728960
  generator: false

extra_css:
  - stylesheets/extra.css

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - tags

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      title: On this page
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: rovxbot
      repo: rovblog
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde