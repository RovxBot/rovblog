site_name: "My Anime Blog"
site_url: https://yourblog.cooked.beer

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: pink
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: pink
  features:
    - navigation.sections
    - navigation.expand
    - navigation.footer
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
    - navigation.instant
    - header.autohide
    - navigation.top
    - toggle-mode  # Enables dark/light mode toggle
    - toggle-hidden  # Hides toggle if only one theme is available

  font:
    text: "Poppins"
    code: "JetBrains Mono"

  icon:
    logo: material/heart
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rovxbot
  generator: false

plugins:
  - search
  - statistics  # Ensures statistics plugin is enabled

extra_css:
  - stylesheets/custom.css
