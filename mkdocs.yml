site_name: "Rov's Blog"
site_url: https://rovblog.cooked.beer

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: pink
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: pink
  features:
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy

  font:
    text: "Poppins"
    code: "JetBrains Mono"
  icon:
    logo: fontawesome/solid/terminal
    repo: fontawesome/brands/github
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

nav:
  - Tech Blogs: index.md
  - Homelab: 
      - Night one: homelab/Homelab Night 1.md
      - Night two: homelab/Homelab Night 2.md
      - Night three: homelab/Homelab Night 3.md
      - Night four: homelab/Homelab Night 4.md
  - Tailscale:
      - Homelab Config: Tailscale/Homelab Config.md
  - Windows Defender Application Control (WDAC):
      - Getting Started: WDAC/GettingStarted.md
      - Configuration: WDAC/configuration.md
  - Conditional Access:
      - Authentication: ConditionalAccess/authentication.md
      - Deployment: ConditionalAccess/deployment.md
  - PIM:
      - Getting Started: PIM/GettingStarted.md
      - Groups: PIM/Groups.md
      
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rovxbot
    - icon: fontawesome/brands/lastfm
      link: https://www.last.fm/user/rovbot
    - icon: fontawesome/brands/steam
      link: https://steamcommunity.com/id/rovbot/
    - icon: fontawesome/brands/discord
      link: hhttps://discord.com/users/253028999666728960
  generator: false

plugins:
  - search

extra_css:
  - stylesheets/custom.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences